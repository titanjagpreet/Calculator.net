<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.net</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="navbar">
        <div class="nav-logo">
            <img src="./assets/calculator-white.svg" alt="">
        </div>

        <div class="signin">
            <button><a href="">Sign in</a></button>
        </div>
    </nav>

    <section id="main">

        <div class="calculator">

            <div class="input">
                <div class="display-input" id="display">0</div>
            </div>

            <div class="output">
                <div class="display-output" id="display">0</div>
            </div>

            <div class="calc-row1">

                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button><input type="radio">Deg</button>
                <button><input type="radio">Rad</button>
                <button id="numbers">7</button>
                <button id="numbers">8</button>
                <button id="numbers">9</button>
                <button>+</button>
                <button>Back</button>

            </div>

            <div class="calc-row2">

                <button>sin⁻¹</button>
                <button>cos⁻¹</button>
                <button>tan⁻¹</button>
                <button>π</button>
                <button>e</button>
                <button id="numbers">4</button>
                <button id="numbers">5</button>
                <button id="numbers">6</button>
                <button>-</button>
                <button>Ans</button>

            </div>

            <div class="calc-row3">

                <button>x<sup>y</sup></button>
                <button>x<sup>3</sup></button>
                <button>x<sup>2</sup></button>
                <button>e<sup>x</sup></button>
                <button>10<sup>x</sup></button>
                <button id="numbers">1</button>
                <button id="numbers">2</button>
                <button id="numbers">3</button>
                <button>*</button>
                <button>M+</button>

            </div>

            <div class="calc-row4">

                <button>y√x</button>
                <button>3√x</button>
                <button>√x</button>
                <button>ln</button>
                <button>log</button>
                <button id="numbers">0</button>
                <button id="numbers">.</button>
                <button>EXP</button>
                <button>/</button>
                <button>M-</button>

            </div>

            <div class="calc-row5">

                <button>(</button>
                <button>)</button>
                <button>1/x</button>
                <button>%</button>
                <button>n!</button>
                <button>±</button>
                <button>RND</button>
                <button id="numbers">AC</button>
                <button id="numbers">=</button>
                <button>MR</button>

            </div>


        </div>

        <div class="part2">

            <h2>Free Online Calculators</h2>

            <div class="search">
                <input type="text">
                <button>Search</button>
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.5.1/math.min.js"></script>
    <script src="index.js"></script>


</body>
</html>
